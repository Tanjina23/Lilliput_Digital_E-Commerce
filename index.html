<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

      <!-- header section starts -->
        <header class="header">

            <div class="header-1">
               <a href="" class="logo"><i class="fas fa-tools">craftsman</i></a>
       
               <form action="" class="search-form">
                   <input type="search" name="" placeholder="Search for products or brands..." id="search-box">
                   <label for="search-box" class="fas fa-search"></label>
               </form>

               <div class="icons">
                    <div id="search-btn" class="fas fa-search"></div>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-shopping-cart"></a>
                    <div id="login-btn" class="fas fa-user"></div>
                </div>
             </div>

             <div class="header-2">
                 <nav class="navbar">
                      <a href="#home">Home</a>
                      <a href="#featured">Featured</a>
                      <a href="#arrivals">Arrivals</a>
                      <a href="#reviews">Reviews</a>
                      <a href="#blogs">Blogs</a>
                 </nav>
             </div>

             <nav class="navbar-2">
              <a href="#home" class="fas fa-home"></a>
              <a href="#featured" class="fas fa-list"></a>
              <a href="#arrivals" class="fas fa-tags"></a>
              <a href="#reviews" class="fas fa-comments"></a>
              <a href="#blogs" class="fas fa-blog"></a>
         </nav>

        </header>
      <!-- header section ends -->

      <!-- Banner section starts -->
      <section class="home" id="home">
  
  <div class="home-slider">
    
      <div class="wrapper">
              
          <div class="slide">
               <div class="content">
                  <h3>Upto 70% Off</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, eligendi?</p>
                  <a href="#" class="btn">Shop Now</a>
              </div>
              <div class="image">
                  <img src="images/wood.jpg" alt="wood">
              </div>
          </div>

      </div>

  </div>

      </section>  
      <!-- Banner section ends -->

      <!-- icons section starts -->
          <section class="icons-container">

            <div class="icons">
              <i class="fas fa-plane"></i>
              <div class="cont">
                <h3>Free Shipping</h3>
                <p>Order over $100</p>
              </div>
            </div>

            <div class="icons">
              <i class="fas fa-lock"></i>
              <div class="cont">
                <h3>Secure Payment</h3>
                <p>100 secure payment</p>
              </div>
            </div>

            <div class="icons">
              <i class="fas fa-redo-alt"></i>
              <div class="cont">
                <h3>Easy Returns</h3>
                <p>10 days returns</p>
              </div>
            </div>

            <div class="icons">
              <i class="fas fa-headset"></i>
              <div class="cont">
                <h3>24/7 Support</h3>
                <p>Call us anytime</p>
              </div>
            </div>

          </section>
      <!-- icons section ends -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 

<!-- JS File Link -->
<script src="index.js"></script>

</body>
</html>
